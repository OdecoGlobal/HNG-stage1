<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles.css" rel="stylesheet" />
    <title>Stage One Task</title>
  </head>
  <body>
    <h1 data-testid="slackUserName">Okechukwu Chidera</h1>
    <div class="container">
      <img src="./display.jpg" alt="Odera" data-testid="slackDisplayId" />

      <p data-testid="currentDayOfTheWeek">Day: <span class="day"></span></p>
      <p>UTC Time: <span class="time"></span></p>
      <p data-testid="myTrack" class="track">Frontend</p>
      <a
        href="https://github.com/OdecoGlobal/HNG-stage1.git"
        target="_blank"
        data-testid="githubURL"
        class="github"
        >GitHub</a
      >
    </div>
    <script src="./index.js"></script>
  </body>
</html>
